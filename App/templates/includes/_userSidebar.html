<aside class="my-5">
    <form class="mb-3" action="{{ url_for('users.search') }}" method="GET">
        <div class="mb-3">
            <input type="text" name="q" class="form-control rounded-0 p-2" placeholder="Search" required>
        </div>
        <button type="submit" class="searchbtn btn btn-block rounded-0 btn-info">Search</button>
    </form>
    <hr>
    <div class="mt-3">
        <div class="alert alert-warning rounded-0 font-monospace py-2 mb-3">
            <p class="h3 text-center">Featured Blogs</p>
        </div>
        <div>
            {% for blog in featured %}
            <hr>
            <div class="my-2">
                <a href="{{ url_for('users.singleblog', slag=blog.slag) }}" class="text-dark text-decoration-none row">
                    <img src="{{ url_for('static', filename='post/'+blog.thumbnail) }}" alt="No Thumbail" title="{{ blog.title }}" width="96px" class="col-4">
                    <p class="text-right h5 col-8 d-flex align-items-end">{{ blog.title }}</p>
                </a>
                <span class="text-right"></span>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
